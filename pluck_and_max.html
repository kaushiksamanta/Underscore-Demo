<script>



    var x = [
        {name:'John',age:22,gender:'M'},
        {name:'Mike',age:30,gender:'M'},
        {name:'Rachel',age:20,gender:'F'}
    ];

   var result =  _.pluck(x,"name");

    console.log("original"+JSON.stringify(x));
    console.log(result);


    var x = [32,9,-4,33,11];

    var result =  _.max(x);

    console.log("original "+JSON.stringify(x));
    console.log("result " +result);

   var x = [
       {name:'John',age:22,gender:'M'},
       {name:'Mike',age:30,gender:'M'},
       {name:'Rachel',age:20,gender:'F'}
   ];

   var result =  _.max(x,function(element){
       return element.age;
   });

   console.log("original "+JSON.stringify(x));
   console.log("result " +JSON.stringify(result));
